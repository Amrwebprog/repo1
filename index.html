<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div
      id="bill"
      class="position-fixed end-0 p-4 gap-4 d-none gap-4 flex-column aling-items-center w-25 h-100 bg-light"
    ></div>
    <div
      onclick="Bill()"
      id="vechile"
      class="position-fixed rounded-circle end-0 bottom-0 buy bg-white mb-4 mx-4 d-none justify-content-center align-items-center"
    ></div>
    <div class="position-fixed end-0 w-25 fatora z-index-10"></div>
    <div
      class="overlay position-fixed d-none w-100 h-100 bg-secondary"
      onclick="sideMenue()"
    ></div>

    <div class="container-fluid d-flex flex-row flex-wrap col-12">
      <div class="left-menue col-3 p-3">
        <div class="bg d-flex flex-column gap-4">
          <div class="logo">
            <img
              class="col-12"
              src="./assets/img/Black and Yellow Simple Modern Burger Logo.gif"
              alt=""
            />
          </div>
          <div
            class="left-menue-buttons d-flex flex-column p-3 gap-3 text-start align-items-center"
          >
            <button
              class="text-start d-flex flex-row gap-2 align-items-center p-3 col-10 rounded-pill"
            >
              <i class="fa-solid fa-chart-line"></i>
              dashboard
              <i class="fa-solid fa-circle-check"></i>
            </button>
            <button
              onclick="renderCategory()"
              class="text-start d-flex flex-row gap-2 align-items-center p-3 col-10 rounded-pill"
            >
              <i class="fa-solid fa-utensils"></i>
              food&drinks
              <i class="fa-solid fa-circle-check"></i>
            </button>
            <button
              class="text-start d-flex flex-row gap-2 align-items-center p-3 col-10 rounded-pill"
            >
              <i class="fa-regular fa-envelope"></i>
              messages
            </button>
            <button
              class="text-start d-flex flex-row gap-2 align-items-center p-3 col-10 rounded-pill"
            >
              <i class="fa-regular fa-bell"></i>
              bills
            </button>
            <button
              class="text-start d-flex flex-row gap-2 align-items-center p-3 col-10 rounded-pill"
            >
              <i class="fa-solid fa-wrench"></i>
              settings
            </button>
            <p class="col-12 test-start ms-4">Other</p>
            <button
              class="text-start d-flex flex-row gap-2 align-items-center p-3 col-10 rounded-pill"
            >
              <i class="fa-solid fa-flag"></i>
              notifcations
            </button>
            <button
              class="text-start d-flex flex-row gap-2 align-items-center p-3 col-10 rounded-pill"
            >
              <i class="fa-solid fa-truck-medical"></i>
              support
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-wrap col-9 p-3 gap-5">
        <div
          class="nav-bar col-12 d-flex flex-row justify-content-start aling-items-start"
        >
          <div class="bg-light d-flex flex-row gap-4 px-3 align-items-center">
            <i
              class="bg-secondary bg-gradient rounded fa-solid fa-arrow-left-long p-2"
            ></i>
            <h3 class="text-muted">folder</h3>
            <h3 class="text-muted">></h3>
            <h3>category</h3>
          </div>
        </div>
        <div
          id="work-place"
          class="d-flex flex-row flex-wrap text-center row g-3 col-12"
        ></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="apps/script.js"></script>
  </body>
</html>
